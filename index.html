<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankSite</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="font-bold text-center ">Welcome To Our Bank!!!</h1>
    </header>

    <main>
        <section class="mx-auto w-3/4 bg-green-300 mt-6 p-6">
            <h2 class="text-2xl mb-4 text-center">Please Login</h2>
            <div>
                <input class="border-2 border-gray-100 rounded block w-3/4 mb-4 px-6 mx-4" id='email-user' type="text" placeholder="please enter your email">
                <input class="border-2 border-gray-100 rounded block w-3/4 mb-4 px-6 mx-4" type="password" id='password-user' placeholder="please enter your password">

                <button id='submit-btn' class="border bg-green-600 text-white p-2 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="functional.js"></script>
</body>

</html>
